{% extends 'base.html'%}
{%block title%}Topic {%endblock%}
{%block content%}
<table class="table" >
    <thead class="thead-dark">
    <tr>
        <th> Section</th>
        <th> posts</th>
        <th> Topic</th>
        <th> Last Post</th>
    </tr>
    </thead>
    <tbody>
    {% for board in boards%}
    <tr>
        <td><a href="{%url 'board_topics' board.pk %}" >{{ board.name}}</a>
        <small class="text-muted d-block" > {{board.description}}</small>
        </td>
        <td> 0</td>
        <td></td>
    </tr>

{%endfor%}
    </tbody>
</table>
{%endblock%}
